# Сборка бэкенда
build backend:
    image: mcr.microsoft.com/dotnet/sdk:5.0
    stage: build
    only:
      changes:
        - "*"
        - backend/**
    script:
      - cd backend
      - echo "Building backend..."
      - dotnet restore
      - echo "Continue ..."
      - dotnet build -c Release
      - echo "Continue ..."
      - dotnet publish -c Release --no-build
      - echo "Build successful"

