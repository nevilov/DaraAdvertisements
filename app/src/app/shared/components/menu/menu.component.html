<div class="menu">
    <div class="menu__logo">
        <a href="">
            <img src="./../../../../assets/images/logo.svg" alt="DaraAds">
        </a>
    </div>
    <div class="menu__content-centered">
        <ul class="menu__items">
            <li class="" class="menu__item menu__item-opened" (click)="showSubmenu()">
                <a><span>Категории <img #btnShowsSubmenu class="menu__itemArrow menu__itemArrow-up"
                            src="./../../../../assets/images/icons/menu_arrow.svg"></span></a>
            </li>
            <li class="menu__item">
                <a routerLink="/contact" routerLinkActive="router-link-active" title="Item">
                    <span>Контакты</span>
                </a>
            </li>
            <!-- TODO Пример отображения всплывающих окон -->
            <!-- <li class="menu__item">
				<span
					(click)="toastr.success('Some text some text some text some text some text some text some text some text some text','Toast Title')">success</span>
				<span
					(click)="toastr.error('Some text some text some text some text some text some text some text some text some text','Toast Title')">error</span>
				<span
					(click)="toastr.info('Some text some text some text some text some text some text some text some text some text','Toast Title')">info</span>
				<span
					(click)="toastr.warning('Some text some text some text some text some text some text some text some text some text','Toast Title')">warning</span>
			</li> -->
            <li class="menu__item">
                <a routerLink="/help" title="Item">
                    <span>Помощь</span>
                </a>
            </li>
        </ul>
        <span class="menu__divider"></span>
        <a routerLink="/newAdvertisement" class="menu__btn btn-main">Добавить объявление</a>
    </div>

    <div class="menu__userInfo" *ngIf='isAutorized'>
        <!-- <div class="menu__notification">
      <img src="./../../../../assets/images/icons/notification.svg" alt="">
    </div>
    <div class="menu__settings">
      <img src="./../../../../assets/images/icons/settings.svg" alt="">
    </div> -->
        <div class="menu__userStatus">
            <span class="menu__userName">{{ currentUserName }}</span>
            <span class="menu__userRole">{{ currentUserRole }}</span>
        </div>
        <figure class="menu__userAvatar" (click)="showUsermenu()">
            <img src="./../../../../assets/images/menu/avatar.png" alt="">
        </figure>
    </div>

    <div class="menu__auth" *ngIf='!isAutorized'>
        <ul class="menu__items">
            <li class="menu__item">
                <a routerLink="/autorization">
                    <span>Вход</span>
                </a>
            </li>
            <li class="menu__item">
                <a routerLink="/registration">
                    <span>Регистрация</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="container__userMenu userMenu" #usermenu>
        <div class="userMenu__block">
            <div class="userMenu__header">Аккаунт</div>
            <a class="userMenu__item" routerLink="cabinet/personal">
                <span class="iconify userMenu__icon" data-icon="bx:bxs-user-account" data-inline="false"
                    style="color: #222222;"></span>
                <span routerLink="personal" class="userMenu__text">Персональная информация</span>
            </a>
            <a class="userMenu__item" routerLink="cabinet/changeinfo">
                <span class="iconify userMenu__icon" data-icon="ri:lock-password-fill" data-inline="false"
                    style="color: #222222;"></span>
                <span routerLink="changeinfo" class="userMenu__text">Логин & Пароль</span>
            </a>
            <a class="userMenu__item" (click)="userLogout()">
                <span class="iconify userMenu__icon" data-icon="icomoon-free:exit" data-inline="false"
                    style="color: #222222;"></span>
                <span class="userMenu__text">Выход</span>
            </a>
        </div>

        <div class="userMenu__block">
            <div class="userMenu__header">Объявления</div>
            <a class="userMenu__item" routerLink="cabinet/advertisements">
                <span class="iconify userMenu__icon" data-icon="ri:advertisement-fill" data-inline="false"
                    style="color: #222222;"></span>
                <span routerLink="advertisements" class="userMenu__text">Мои объявления</span>
            </a>
            <a class="userMenu__item">
                <span class="iconify userMenu__icon" data-icon="carbon:favorite-filled" data-inline="false"
                    style="color: #222222;"></span>
                <span routerLink="advertisements" class="userMenu__text">Избранное</span>
            </a>
        </div>
    </div>

</div>
<app-submenu #submenu></app-submenu>
