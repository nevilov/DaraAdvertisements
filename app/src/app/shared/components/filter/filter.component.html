<div (click)="toggleFiltersMenu()">
  <span class="iconify" data-icon="mdi-filter" data-inline="false"></span>
</div>

<form
  class="filters-form"
  [formGroup]="filtersForm"
  *ngIf="isVisible"
  (ngSubmit)="onSubmit()"
>
  <p>Цена:</p>
  <input type="text" formControlName="minPrice" size="10" placeholder="От" />
  <input
    type="text"
    formControlName="maxPrice"
    size="10"
    placeholder="до руб."
  />

  <p>Дата:</p>
  <input type="date" formControlName="minDate" max="{{ currentDate }}" />
  <input
    type="date"
    formControlName="maxDate"
    min="{{ filtersForm.value.minDate }}"
    max="{{ currentDate }}"
  />

  <div class="container">
    <button class="btn btn-main" type="submit">Применить</button>
    <button class="btn btn-main" type="reset">Сбросить фильтры</button>
  </div>
</form>
