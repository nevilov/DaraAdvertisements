<div class="container">
  <div class="container-left userInfo">
    <figure class="userInfo__avatar">
      <img src="./../../../../assets/images/menu/avatar.png" alt="">
    </figure>
    <p class="userInfo__name">{{ user?.name + " " + user?.lastname }}</p>
    <a routerLink="/chat" class="menu__btn btn-main">Написать продавцу</a>
    <p class="userInfo__date">На DaraAds с {{ user?.createdDate }}</p>
  </div>
  <div class="container-right">
    <h1>Все объявления продавца</h1>
    <div class="content">
      <app-advertisement *ngFor="let advertisement of advertisements;"
        [routerLink]="['advertisements', advertisement.id]" [title]="advertisement.title" [price]="advertisement.price"
        [ownerName]='user?.name + " "+ user?.lastname' [createdDate]="advertisement.createdDate">
      </app-advertisement>
    </div>
  </div>
</div>
