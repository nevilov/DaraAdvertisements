<div class="container">
    <form class="container__content content" [formGroup]="advertisementForm" (ngSubmit)="onSubmit()">
        <div class="content__header header">
            <h1>Новое объявление</h1>
        </div>
        <div class="content__form">
            <input formControlName="title" class="content__formInput" type="text" name="title"
                placeholder="Введите название объявления">
            <textarea formControlName="description" class="content__formInput" name="description" cols="30" rows="5"
                placeholder="Введите описание"></textarea>
            <input formControlName="price" class="content__formInput" type="number" name="title"
                placeholder="Введите стоимость (в рублях)">
            <input formControlName="categoryId" class="content__formInput" type="number" name="categoryId"
                placeholder="Введите {категорию}">
            <span *ngFor="let file of filesToUpload; let i = index" style="display:flex; margin: 5px 0 5px 0;">
                <img style="width: 50px; height: 50px;"
                    [style]='imagePreviews[i] ? "visibility: visible;" : "visibility: hidden;"'
                    [src]="imagePreviews[i]">
                <input id="file" type="file" style="margin: 10px 0 10px 2px" class="file" name="file"
                    (change)="onFileChange($event, i)">
                <div style="background-color: rgb(255, 166, 166); font-size: 25px;  width: 25px; border-radius: 5px; margin: 0 5px 0 5px;"
                    (click)="removeFile(i)">-</div>
            </span>
            <div id="buttons" style="display:flex; margin: 5px 0 5px 0;">
                <div style="background-color: rgb(179, 223, 179); font-size: 25px; width: 25px; border-radius: 5px; margin: 0 5px 0 5px;"
                    (click)="newFile()">+</div>
            </div>
            <button>{{ creationFormState }}<span class="iconify" data-icon="bi:arrow-right" data-inline="false"
                    style="color: white;"></span></button>
        </div>
    </form>
</div>
